<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="search-box col-md-6 pull-left custom-form-field">
          <mat-form-field class="example-form-field" appearance="outline">
            <mat-icon matPrefix>search</mat-icon>
            <mat-label>Search</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="value"
              (keyup)="applyFilter()"
            />
            <button
              *ngIf="value"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="clear()"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <button
          mat-raised-button
          (click)="openDialogAddUser()"
          class="btn btn-wico pull-right"
        >
          Add User
        </button>
      </div>
      <div class="col-md-12">
        <div class="card">
          <div
            class="card-header card-header-wicocolor"
            style="display: flex; align-items: center"
          >
            <h4 class="card-title" style="flex: 1">User List</h4>
          </div>
          <div class="card-body">
            <div class="mat-elevation-z">
              <table mat-table *ngIf="!isLoading" [dataSource]="dataSource">
                <!-- name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>First Name</th>
                  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>

                <!-- prenom Column -->
                <ng-container matColumnDef="prenom">
                  <th mat-header-cell *matHeaderCellDef>Last Name</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.prename }}
                  </td>
                </ng-container>

                <!-- email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef>Email</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.email }}
                  </td>
                </ng-container>

                <!-- roles Column -->
                <ng-container matColumnDef="roles">
                  <th mat-header-cell *matHeaderCellDef>Roles</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.roles }}
                  </td>
                </ng-container>

                <!-- createdAt Column -->
                <ng-container matColumnDef="createdAt">
                  <th mat-header-cell *matHeaderCellDef>CreatedAt</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.createdAt }}
                  </td>
                </ng-container>

                <!-- action Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>Action</th>
                  <td mat-cell *matCellDef="let element">
                    <button
                      mat-raised-button
                      type="button"
                      class="btn btn-wico btn-link btn-sm btn-just-icon"
                      (click)="openDialog(element)"
                    >
                      <i class="material-icons">edit</i>
                    </button>
                    <button
                      mat-raised-button
                      type="button"
                      class="btn btn-danger btn-link btn-sm btn-just-icon"
                      (click)="removeUser(element._id)"
                    >
                      <i class="material-icons">close</i>
                    </button>
                    <button
                      mat-raised-button
                      type="button"
                      class="btn btn-wico btn-link btn-sm btn-just-icon"
                      (click)="openDetails(element)"
                    >
                      <i class="material-icons">info</i>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>

              <div class="spinner-container" *ngIf="isLoading">
                <!-- Add your spinner or loading animation here -->
                <div class="spinner"></div>
              </div>

              <mat-paginator
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements"
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
