<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <button
          mat-raised-button
          (click)="openDialogAddUser()"
          class="btn btn-wico pull-right"
        >
          Add User
        </button>
      </div>
      <div class="col-md-12">
        <div class="card">
          <div
            class="card-header card-header-wicocolor"
            style="display: flex; align-items: center"
          >
            <h4 class="card-title" style="flex: 1">User List</h4>

            <mat-form-field
              class="custom-form-field col-md-3"
              style="flex: 1"
              appearance="outline"
            >
              <input
                type="search"
                matInput
                (keyup)="applyFilter($event.target.value)"
                placeholder="Search"
              />
            </mat-form-field>
          </div>
          <div class="card-body">
            <div class="mat-elevation-z">
              <table mat-table [dataSource]="dataSource">
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef>No.</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.position }}
                  </td>
                </ng-container>

                <!-- name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>

                <!-- prenom Column -->
                <ng-container matColumnDef="prenom">
                  <th mat-header-cell *matHeaderCellDef>Prenom</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.prenom }}
                  </td>
                </ng-container>

                <!-- address Column -->
                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef>Address</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.address }}
                  </td>
                </ng-container>

                <!-- email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef>Email</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.email }}
                  </td>
                </ng-container>

                <!-- login Column -->
                <ng-container matColumnDef="login">
                  <th mat-header-cell *matHeaderCellDef>Login</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.login }}
                  </td>
                </ng-container>

                <!-- cin Column -->
                <ng-container matColumnDef="cin">
                  <th mat-header-cell *matHeaderCellDef>Cin</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.cin }}
                  </td>
                </ng-container>

                <!-- roles Column -->
                <ng-container matColumnDef="roles">
                  <th mat-header-cell *matHeaderCellDef>Roles</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.roles }}
                  </td>
                </ng-container>

                <!-- source Column -->
                <ng-container matColumnDef="source">
                  <th mat-header-cell *matHeaderCellDef>Source</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.source }}
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  (click)="openDialog(row)"
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>

              <mat-paginator
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements"
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
