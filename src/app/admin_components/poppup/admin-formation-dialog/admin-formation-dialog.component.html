<h2 mat-dialog-title>
  <span>{{ data ? "Modify Formation" : "Add Formation" }}</span>
  <button
    mat-icon-button
    mat-dialog-close
    aria-label="Close"
    class="close-button"
  >
    <mat-icon>close</mat-icon>
  </button>
</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="formeformation" (ngSubmit)="saveOrUpdateFormation()">
    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Enter Name</mat-label>
          <input
            matInput
            placeholder="Name"
            type="text"
            required
            formControlName="name"
            id="name"
            [ngClass]="{
              'is-invalid': submittedIn && fI['name'] && fI['name'].errors
            }"
          />
          <mat-error
            *ngIf="
              fI['name'] && fI['name'].errors && fI['name'].errors['minlength']
            "
          >
            Name must contain 3 characters.
          </mat-error>
          <mat-error
            *ngIf="
              fI['name'] && fI['name'].errors && fI['name'].errors['required']
            "
          >
            Name is <strong>required</strong>.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Enter Description</mat-label>
          <input
            matInput
            placeholder="Description"
            type="text"
            required
            formControlName="description"
            id="description"
            [ngClass]="{
              'is-invalid':
                submittedIn && fI['description'] && fI['description'].errors
            }"
          />
          <mat-error
            *ngIf="
              fI['description'] &&
              fI['description'].errors &&
              fI['description'].errors['minlength']
            "
          >
            Description must contain 8 characters.
          </mat-error>
          <mat-error
            *ngIf="
              fI['description'] &&
              fI['description'].errors &&
              fI['description'].errors['required']
            "
          >
            Description is <strong>required</strong>.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Tags</mat-label>
          <input
            matInput
            placeholder="Tags"
            type="text"
            required
            formControlName="tags"
            id="tags"
            [ngClass]="{
              'is-invalid': submittedIn && fI['tags'] && fI['tags'].errors
            }"
          />
          <mat-error
            *ngIf="
              fI['tags'] && fI['tags'].errors && fI['tags'].errors['minlength']
            "
          >
            Tags must contain 1 characters.
          </mat-error>
          <mat-error
            *ngIf="
              fI['tags'] && fI['tags'].errors && fI['tags'].errors['required']
            "
          >
            Tags is <strong>required</strong>.
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Contenu</mat-label>
          <mat-select formControlName="contenus" multiple>
            <mat-option *ngFor="let contenu of contenuList" [value]="contenu">{{
              contenu
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <button mat-raised-button type="submit" class="btn btn-wico pull-right">
      {{ data ? "Modify Formation" : "Add Formation" }}
    </button>
    <div class="clearfix"></div>
  </form>
</mat-dialog-content>
