<div fxLayout="column" fxLayoutAlign="center center" class="dialog-content">
  <div mat-dialog-content class="content-wrapper">
    <div class="image-container">
      <img
        class="avatar-image"
        src="./assets/img/faces/marc.jpg"
        alt="Avatar"
      />
    </div>
    <div class="data-container" [ngClass]="columnClass">
      <ng-container *ngFor="let key of objectKeys(data)">
        <div class="data-item">
          <div class="sub-data-item">
            <mat-form-field appearance="outline">
              <mat-label>{{ key }}</mat-label>
              <input matInput [value]="data[key]" />
            </mat-form-field>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <mat-dialog-actions>
    <button mat-button class="action-button" (click)="closeDialog()">
      Close
    </button>
    <button mat-button class="action-button" (click)="confirmDialog()">
      Confirm
    </button>
  </mat-dialog-actions>
</div>
