<div fxLayout="column" fxLayoutAlign="center center" class="dialog-content">
  <div mat-dialog-content class="content-wrapper">
    <div class="data-container" [ngClass]="columnClass">
      <ol class="custom-list" *ngFor="let key of objectKeys(data)">
        <li
          class="custom-list-item"
          *ngIf="data[key] !== null && data[key] !== undefined"
        >
          <div class="list-item-content">
            <span class="list-key">{{ key }}:</span>
            <span class="list-value">{{ data[key] }}</span>
          </div>
        </li>
      </ol>
    </div>
  </div>
  <mat-dialog-actions>
    <button mat-button class="action-button" (click)="closeDialog()">
      Close
    </button>
  </mat-dialog-actions>
</div>
