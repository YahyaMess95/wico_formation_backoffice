<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="search-box col-md-6 pull-left custom-form-field">
          <mat-form-field class="example-form-field" appearance="outline">
            <mat-icon matPrefix>search</mat-icon>
            <mat-label>Recherche</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="value"
              (keyup)="applyFilter()"
            />
            <button
              *ngIf="value"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="clear()"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <button
          mat-raised-button
          (click)="openDialogAddTemoignage()"
          class="btn btn-wico pull-right"
        >
          Ajouter un témoignage
        </button>
      </div>
      <div class="col-md-12">
        <div class="card">
          <div
            class="card-header card-header-wicocolor"
            style="display: flex; align-items: center"
          >
            <h4 class="card-title" style="flex: 1">Liste des témoignages</h4>
          </div>
          <div class="card-body">
            <div class="mat-elevation-z">
              <table mat-table *ngIf="!isLoading" [dataSource]="dataSource">
                <!-- name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Nom</th>
                  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>

                <!-- prenom Column -->
                <ng-container matColumnDef="prenom">
                  <th mat-header-cell *matHeaderCellDef>Prénom</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.prenom }}
                  </td>
                </ng-container>

                <!-- source Column -->
                <ng-container matColumnDef="source">
                  <th mat-header-cell *matHeaderCellDef>Source</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.source }}
                  </td>
                </ng-container>

                <!-- mention Column -->
                <ng-container matColumnDef="mention">
                  <th mat-header-cell *matHeaderCellDef>Mention</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.mention }}
                  </td>
                </ng-container>

                <!-- competence Column -->
                <ng-container matColumnDef="competences">
                  <th mat-header-cell *matHeaderCellDef>Compétence</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.competences }}
                  </td>
                </ng-container>

                <!-- domain Column -->
                <ng-container matColumnDef="domaine">
                  <th mat-header-cell *matHeaderCellDef>Domain</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.domaine }}
                  </td>
                </ng-container>

                <!-- cv Column -->
                <ng-container matColumnDef="cv">
                  <th mat-header-cell *matHeaderCellDef>Cv</th>
                  <td mat-cell *matCellDef="let element">
                    <a href=" {{ element.cv }}">CV Link</a>
                  </td>
                </ng-container>

                <!-- source Column -->
                <ng-container matColumnDef="createdAt">
                  <th mat-header-cell *matHeaderCellDef>Date de création</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.createdAt }}
                  </td>
                </ng-container>

                <!-- action Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>Action</th>
                  <td mat-cell *matCellDef="let element">
                    <button
                      mat-raised-button
                      type="button"
                      class="btn btn-wico btn-link btn-sm btn-just-icon"
                      (click)="openDialog(element)"
                    >
                      <i class="material-icons">edit</i>
                    </button>
                    <button
                      mat-raised-button
                      type="button"
                      class="btn btn-danger btn-link btn-sm btn-just-icon"
                      (click)="removeTemoignage(element._id)"
                    >
                      <i class="material-icons">close</i>
                    </button>
                    <button
                      mat-raised-button
                      type="button"
                      class="btn btn-wico btn-link btn-sm btn-just-icon"
                      (click)="openDetails(element)"
                    >
                      <i class="material-icons">info</i>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>

              <div class="spinner-container" *ngIf="isLoading">
                <!-- Add your spinner or loading animation here -->
                <div class="spinner"></div>
              </div>

              <mat-paginator
                [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions"
                [length]="totalUsers"
                [pageIndex]="currentPage - 1"
                showFirstLastButtons
                aria-label="Select page  "
                (page)="onPageChange($event)"
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
