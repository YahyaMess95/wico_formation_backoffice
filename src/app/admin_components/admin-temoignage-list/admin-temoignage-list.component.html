<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <button
          mat-raised-button
          (click)="openDialogAddTemoignage()"
          class="btn btn-wico pull-right"
        >
          Add Temoignage
        </button>
      </div>
      <div class="col-md-12">
        <div class="card">
          <div
            class="card-header card-header-wicocolor"
            style="display: flex; align-items: center"
          >
            <h4 class="card-title" style="flex: 1">Temoignages List</h4>

            <mat-form-field
              class="custom-form-field col-md-3"
              style="flex: 1"
              appearance="outline"
            >
              <input
                type="search"
                matInput
                (keyup)="applyFilter($event.target.value)"
                placeholder="Search"
              />
            </mat-form-field>
          </div>
          <div class="card-body">
            <div class="mat-elevation-z">
              <table mat-table [dataSource]="dataSource">
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef>No.</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.position }}
                  </td>
                </ng-container>

                <!-- name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>

                <!-- prenom Column -->
                <ng-container matColumnDef="prenom">
                  <th mat-header-cell *matHeaderCellDef>Prenom</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.prenom }}
                  </td>
                </ng-container>

                <!-- source Column -->
                <ng-container matColumnDef="source">
                  <th mat-header-cell *matHeaderCellDef>Source</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.source }}
                  </td>
                </ng-container>

                <!-- mention Column -->
                <ng-container matColumnDef="mention">
                  <th mat-header-cell *matHeaderCellDef>Mention</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.mention }}
                  </td>
                </ng-container>

                <!-- competence Column -->
                <ng-container matColumnDef="competence">
                  <th mat-header-cell *matHeaderCellDef>Competence</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.competence }}
                  </td>
                </ng-container>

                <!-- domain Column -->
                <ng-container matColumnDef="domain">
                  <th mat-header-cell *matHeaderCellDef>Domain</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.domain }}
                  </td>
                </ng-container>

                <!-- comment Column -->
                <ng-container matColumnDef="comment">
                  <th mat-header-cell *matHeaderCellDef>Comment</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.comment }}
                  </td>
                </ng-container>

                <!-- cv Column -->
                <ng-container matColumnDef="cv">
                  <th mat-header-cell *matHeaderCellDef>Cv</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.cv }}
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>

              <mat-paginator
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements"
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
