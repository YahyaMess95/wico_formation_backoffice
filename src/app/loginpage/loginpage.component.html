<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6 bg">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <div class="logo-container">
                <img
                  src="../../assets/img/logo-login.png"
                  class="logo"
                  alt="W Logo"
                />
              </div>
              <h3 class="login-heading">Bienvenue !</h3>

              <!-- Sign In Form -->
              <form
                [formGroup]="loginForm"
                *ngIf="isLoading"
                (ngSubmit)="login()"
              >
                <div class="form-floating mb-3">
                  <mat-form-field appearance="outline">
                    <mat-label>Saisissez votre nom d'utilisateur</mat-label>
                    <input
                      matInput
                      placeholder="Nom d'utilisateur"
                      type="text"
                      formControlName="login"
                      id="login"
                      required
                      [ngClass]="{
                        'is-invalid':
                          submitted && fI['login'] && fI['login'].errors
                      }"
                    />
                    <mat-error
                      *ngIf="
                        fI['login'] &&
                        fI['login'].errors &&
                        fI['login'].errors['minlength']
                      "
                    >
                      Le nom d'utilisateur doit contenir au moins
                      <strong>3 caractères</strong>.
                    </mat-error>
                    <mat-error
                      *ngIf="
                        fI['login'] &&
                        fI['login'].errors &&
                        fI['login'].errors['required']
                      "
                    >
                      Le nom d'utilisateur est <strong>obligatoire</strong>.
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="form-floating mb-3">
                  <mat-form-field appearance="outline">
                    <mat-label>Entrer le mot de passe</mat-label>
                    <input
                      matInput
                      placeholder="Mot de Passe"
                      type="password"
                      formControlName="password"
                      id="password"
                      required
                      [ngClass]="{
                        'is-invalid':
                          submitted && fI['password'] && fI['password'].errors
                      }"
                    />
                    <mat-error
                      *ngIf="
                        fI['password'] &&
                        fI['password'].errors &&
                        fI['password'].errors['minlength']
                      "
                    >
                      Le mot de passe doit contenir au moins
                      <strong>6 caractères</strong>.
                    </mat-error>
                    <mat-error
                      *ngIf="
                        fI['password'] &&
                        fI['password'].errors &&
                        fI['password'].errors['required']
                      "
                    >
                      Le mot de passe est <strong>obligatoire</strong>.
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="form-check mb-3">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                      />
                      <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                      <label> Se souvenir du mot de passe </label>
                    </label>
                  </div>
                </div>

                <div class="d-grid">
                  <button
                    class="btn btn-lg btn-wico btn-login text-uppercase fw-bold mb-2"
                    type="submit"
                  >
                    Se connecter
                  </button>
                  <div class="text-center">
                    <a class="small" href="#">Mot de passe oublié?</a>
                  </div>
                </div>
              </form>

              <div class="spinner-container" *ngIf="!isLoading">
                <!-- Add your spinner or loading animation here -->
                <div class="spinner"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
