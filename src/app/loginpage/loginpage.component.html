<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <div class="logo-container">
                <img
                  src="../../assets/img/logo.png"
                  class="logo"
                  alt="W Logo"
                />
              </div>
              <h3 class="login-heading">Welcome back!</h3>

              <!-- Sign In Form -->
              <form [formGroup]="registerForm" (ngSubmit)="login($event)">
                <div class="form-floating mb-3">
                  <mat-form-field appearance="outline">
                    <mat-label>Enter Email</mat-label>
                    <input
                      matInput
                      placeholder="pat@example.com"
                      type="email"
                      formControlName="email"
                      id="email"
                      required
                      [ngClass]="{
                        'is-invalid':
                          submitted && fI['email'] && fI['email'].errors
                      }"
                    />
                    <mat-error
                      *ngIf="
                        fI['email'] &&
                        fI['email'].errors &&
                        fI['email'].errors['email']
                      "
                    >
                      The email address is invalid.
                    </mat-error>
                    <mat-error
                      *ngIf="
                        fI['email'] &&
                        fI['email'].errors &&
                        fI['email'].errors['required']
                      "
                    >
                      Email address is <strong>required</strong>.
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="form-floating mb-3">
                  <mat-form-field appearance="outline">
                    <mat-label>Enter Password</mat-label>
                    <input
                      matInput
                      placeholder="Password"
                      type="password"
                      formControlName="password"
                      id="password"
                      required
                      [ngClass]="{
                        'is-invalid':
                          submitted && fI['password'] && fI['password'].errors
                      }"
                    />
                    <mat-error
                      *ngIf="
                        fI['password'] &&
                        fI['password'].errors &&
                        fI['password'].errors['minlength']
                      "
                    >
                      Password must contain at least 6 characters.
                    </mat-error>
                    <mat-error
                      *ngIf="
                        fI['password'] &&
                        fI['password'].errors &&
                        fI['password'].errors['required']
                      "
                    >
                      Password is <strong>required</strong>.
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="form-check mb-3">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                      />
                      <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                      <label> Remember password </label>
                    </label>
                  </div>
                </div>

                <div class="d-grid">
                  <button
                    class="btn btn-lg btn-wico btn-login text-uppercase fw-bold mb-2"
                    type="submit"
                  >
                    Sign in
                  </button>
                  <div class="text-center">
                    <a class="small" href="#">Forgot password?</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
