<div class="logo">
  <a href="#" class="simple-text">
    <div class="logo-img">
      <img src="/assets/img/logo-b.png" />
    </div>
    WICO TECHNOLOGY
  </a>
</div>
<div class="sidebar-wrapper">
  <!-- for mobile version -->
  <div *ngIf="isMobileMenu()">
    <ul class="nav navbar-nav nav-mobile-menu">
      <li class="nav-item dropdown">
        <a
          class="nav-link"
          href="javascript:void(0)"
          id="menuNotification"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="material-icons">notifications</i>
          <span class="notification">5</span>
          <p>
            <span class="d-lg-none d-md-block">Some Actions</span>
          </p>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="menuNotification"
        >
          <a class="dropdown-item" href="javascript:void(0)">Notification1</a>
          <a class="dropdown-item" href="javascript:void(0)">Notification2</a>
          <a class="dropdown-item" href="javascript:void(0)">Notification3</a>
          <a class="dropdown-item" href="javascript:void(0)">Notification4</a>
          <a class="dropdown-item" href="javascript:void(0)">Notification5</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link"
          href="javascript:void(0)"
          id="menuProfile"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="material-icons">person</i>
          <p>
            <span class="d-lg-none d-md-block">Account</span>
          </p>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="menuProfile"
        >
          <a class="dropdown-item" href="javascript:void(0)">Mike John</a>
          <a class="dropdown-item" href="javascript:void(0)">Profil</a>
          <a class="dropdown-item" href="javascript:void(0)">Sign out</a>
        </div>
      </li>
    </ul>
  </div>
  <!-- navigation button  -->
  <ul class="nav">
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="{{ menuItem.class }} nav-item"
    >
      <a class="nav-link" [routerLink]="[menuItem.path]">
        <i class="material-icons">{{ menuItem.icon }}</i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
