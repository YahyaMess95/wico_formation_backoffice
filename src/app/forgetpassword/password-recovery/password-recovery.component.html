<div class="password-recovery-container">
  <h2>Récupération de mot de passe</h2>
  <form (ngSubmit)="sendRecoveryEmail()" *ngIf="!recoverySuccess">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
      />
    </div>
    <button type="submit" [disabled]="recoveryInProgress" *ngIf="isLoading">
      Récupérer mot de passe
    </button>
    <div class="spinner-container" *ngIf="!isLoading">
      <!-- Add your spinner or loading animation here -->
      <div class="spinner"></div>
    </div>
    <p *ngIf="recoveryError" class="error-message">
      {{ recoveryError }}
    </p>
  </form>
  <div *ngIf="recoverySuccess" class="success-message">
    E-mail de récupération de mot de passe envoyé. Merci de consulter vos
    emails.
  </div>
</div>
